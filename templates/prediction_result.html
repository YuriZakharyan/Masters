<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Graph</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .graph-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .result-img {
        max-width: 90%; /* Ensures the image is responsive */
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .back-btn {
        background-color: #007bff; /* Blue button */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        text-decoration: none;
      }

      .back-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Back Button -->
      <button onclick="history.back()" class="back-btn">Back</button>

      <!-- Graph Container -->
      <div class="graph-container">
        <img src="{{ plot_url }}" alt="Stock Price Graph" class="result-img" />
      </div>
    </div>
  </body>
</html>
